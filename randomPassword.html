<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="randomStyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRN+2vL5MYbQESxKKhcGk5LsCkKwQZm4mKZP+3+jBhNHe1oZPZfYH+FAo0Ls2fR2TS3T+Zg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="randomScript.js" defer></script>
</head>
<body>
  <div class="box">
    <h1>Random Password Generator</h1>

    <div class="input-container">
      <input type="text" id="passwordDisplay" readonly placeholder="Create Password" />
      <i class="fas fa-copy" id="copyIcon" title="Copy Password"></i>
    </div>

    <label>Password Length:
      <input type="number" id="passwordLength" min="4" max="30" value="12" />
    </label>

    <div class="checkbox-group">
      <label><input type="checkbox" id="includeUpper" checked /> Uppercase</label>
      <label><input type="checkbox" id="includeLower" checked /> Lowercase</label>
      <label><input type="checkbox" id="includeNumber" checked /> Numbers</label>
      <label><input type="checkbox" id="includeSymbol" checked /> Symbols</label>
    </div>

    <button id="generateButton">Generate Password</button>

    <div id="notification" class="notification">Password Copied!</div>
  </div>
</body>
</html>
